<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <script src="script.js"></script>

<body>
    <section id="landing">
        <nav class="navbar">
            <div class="row nav__row">
                <div class="nav__logo">
                    <img class="nav__logo--img" src="./assets/logo.2c489fc453a1783cbadacf914efa3df6.svg" alt="">
                    <div class="nav__logo--title">Treact</div>
                    </div>
                    <div class="nav__links">
                        <a class="nav__link" href="#">About</a>
                        <a class="nav__link" href="#">Blog</a>
                        <a class="nav__link" href="#">Pricing</a>
                        <a class="nav__link" href="#">Contact Us</a>
                        <a class="nav__link" href="#">Login</a>
                        <a class="nav__btn" href="#">Sign Up</a>
                </div>
            </div>
        </nav>
    </section>

<Header>
    <div class="landing__container">
        <div class="landing__row">
        <div class="header__description">
        <h1 class="landing__title">Beautiful React Templates <span> for you.</span></h1>
        <p class="header__description--para">Our templates are easy to setup, understand and customize. Fully modular components with a variety of pages and components.</p>
        <div class="header__email">
            <input class="header__email--input" type="text" placeholder="Your E-mail Address">
            <button class="header__email--btn">Get Started</button>
        </div>
        <p class="header__customers--title">OUR TRUSTED CUSTOMERS</p>
        <img class="trusted__customers" src="./assets/customers-logo-strip.680ac7c2e8ae28161d2c.png" alt="">
    </div>
    <figure class="header__img--wrapper">
    <img class="header__img" src="./assets/design-illustration-2.6da6a00b20c07c4a9b65d1870679e1b8.svg" alt="">
</figure>
</div>
</div>
